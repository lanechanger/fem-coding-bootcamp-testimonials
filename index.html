<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="/app/js/script.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main class="l-flex">
    <section class="l-img-block">
      <ol class="carousel-img-container">
        <li>
          <img class="carousel-img" src="./images/image-tanya.jpg" alt="">
        </li>
        <!-- <li class="is-current-img">
          <img src="./images/image-john.jpg" alt="">
        </li> -->
      </ol>
      <div class="carousel-controls">
        <svg id="previous-slide" xmlns="http://www.w3.org/2000/svg" width="12" height="18">
          <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" /></svg>
        <svg id="next-slide" xmlns="http://www.w3.org/2000/svg" width="13" height="18">
          <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" /></svg>
      </div>
    </section>
    <section class="l-text-block">
      <svg class="l-text-block__quote" xmlns="http://www.w3.org/2000/svg" width="120" height="100">
        <defs>
          <linearGradient id="a" x1="31.368%" x2="100%" y1="72.917%" y2="19.557%">
            <stop offset="0%" stop-color="#9975D0" />
            <stop offset="100%" stop-color="#4A3FDB" />
          </linearGradient>
        </defs>
        <path fill="url(#a)" fill-rule="evenodd" d="M52.615 0L24.858 100H0V0h52.615zM120 0L92.243 100H67.385V0H120z"
          opacity=".15" />
      </svg>
      <ol class="carousel-text-container">
        <li class="is-current-text">
          <p class="carousel__testimonial">
            “ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </p>
          <p class="carousel__name">Tanya Sinclair</p>
          <p class="carousel__role">UX Engineer</p>
        </li>
        <!-- <li>
          <p class="carousel__testimonial">
            “ If you want to lay the best foundation possible I’d recommend taking this course.
            The depth the instructors go into is incredible. I now feel so confident about
            starting up as a professional developer. ”
          </p>
          <p class="carousel__name">John Tarkpor</p>
          <p class="carousel__role">Junior Front-end Developer</p>
        </li> -->
      </ol>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lanechanger">Jeremy Ng</a>.
  </footer>
</body>

</html>
